<div class="card"
    style="border: 1px solid #ddd; padding: 16px; margin: 16px 0; border-radius: 8px; background-color: #f9f9f9; text-align: center; display: flex; align-items: center; justify-content: center; height: calc(1.5 * 1em + 32px);">
    <a href="{{ .Get " link" }}" class="card-link" style="text-decoration: none; color: inherit;">
        <span style="line-height: 1.5;">
            {{ .Inner }}
        </span>
    </a>
</div>
